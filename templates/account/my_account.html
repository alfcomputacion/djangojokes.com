{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}My account{% endblock %}

{% block main %}
    <div class="card border-primary m-auto mb-3"
        style="max-width: 40rem;">
        {% if user.avatar and not form.avatar.errors %}
            <img style="width: 5rem;" src="{{ user.avatar.url }}" alt="Avatar" class="img-thumbnail float-left d-block">
        {% endif %}
        <div class="card-header text-center text-primary" style="display: inline-block;">My account</div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data" class="m-auto" novalidate>
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success form-control mb-3">UPDATE</button>
                <a href="{% url 'account_change_password' %}" class="btn btn-info form-control">CHANGE PASSWORD</a>
            </form>
        </div>
    </div>
{% endblock %}
