{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Reset{% endblock %}

{% block main %}
    <div class="card border-primary m-auto mb-3"
        style="max-width: 30rem;">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success form-control btn-ms">Reset Password</button>
            </form>
        </div>
    </div>
{% endblock %}
